<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="styles/normalize.css" />
	<link rel="stylesheet" href="styles/utilities.css" />
	<link rel="stylesheet" href="styles/style.css" />
	
</head>
<body>
	<section class="viewport">
		<header class="site-header grid">
			<div class="grid one-third"></div>
			<div class="grid one-third">
				<button class="nav-btn pvp__btn">PVP</button>
				<button class="nav-btn pve__btn">PVE</button>
			</div>
			<div class="grid one-third content-right">
				<button class="nav-btn quit__btn">Quit</button>
			</div>
		</header>


		<section class="main-content grid grid-column">
			<!-- <div class="logo grid">
				<img src="/img/SVG/landing-page-logo.svg" alt="">
			</div> -->
			<div class="top-section grid">
				<div class="image-wrapper">
					<img draggable="false" class="game__image" src="img/hangman.png" />
				</div>
			</div>
			<div class="bottom-section grid grid-column">
				<div class="word-wrapper grid">
					<p class="word-display"></p>
				</div>
			
				<div class="keyboard-wrapper grid">
					<div class="keyboard">
						<div class="letter grid" id="a"><p>a</p></div>
						<div class="letter grid" id="b"><p>b</p></div>
						<div class="letter grid" id="c"><p>c</p></div>
						<div class="letter grid" id="d"><p>d</p></div>
						<div class="letter grid" id="e"><p>e</p></div>
						<div class="letter grid" id="f"><p>f</p></div>
						<div class="letter grid" id="g"><p>g</p></div>
						<div class="letter grid" id="h"><p>h</p></div>
						<div class="letter grid" id="i"><p>i</p></div>
						<div class="letter grid" id="j"><p>j</p></div>
						<div class="letter grid" id="k"><p>k</p></div>
						<div class="letter grid" id="l"><p>l</p></div>
						<div class="letter grid" id="m"><p>m</p></div>
						<div class="letter grid" id="n"><p>n</p></div>
						<div class="letter grid" id="o"><p>o</p></div>
						<div class="letter grid" id="p"><p>p</p></div>
						<div class="letter grid" id="q"><p>q</p></div>
						<div class="letter grid" id="r"><p>r</p></div>
						<div class="letter grid" id="s"><p>s</p></div>
						<div class="letter grid" id="t"><p>t</p></div>
						<div class="letter grid" id="u"><p>u</p></div>
						<div class="letter grid" id="v"><p>v</p></div>
						<div class="letter grid" id="w"><p>w</p></div>
						<div class="letter grid" id="x"><p>x</p></div>
						<div class="letter grid" id="y"><p>y</p></div>
						<div class="letter grid" id="z"><p>z</p></div>
					</div>
				</div>

			</div>
			
		
		</section>

	</section>
	<menu class="menu grid">
		<div class="backdrop"></div>
		<div class="modal game-setup__modal grid">
			<h2>Choose a word</h2>
			<input class="word__input grid" type="text" autocomplete="off" />
			<div class="grid">
				<button class="btn btn-white cancel__pvp-btn">cancel</button>
				<button class="btn btn-black start__pvp-btn">Go</button>
			</div>
		</div>
		<div class="modal pve-game-setup__modal grid grid-column">
			<h2>Choose difficulty</h2>
			<form action="">
				<input type="number" name="lettercount" class="letter_count__input">
				<label for="lettercount"> letters</label>
			</form>
			<div class="grid">
				<button class="btn btn-white cancel__pve-btn">cancel</button>
				<button class="btn btn-black start__pve-btn">Go</button>
			</div>
		</div>
		<div class="modal post-game__modal grid">
			<p class="result"></p>
			<div class="answer"></div>
			<div class="stats">
				<p>Time taken - 2:34</p>
				<p class="lives-remaining"></p>
			</div>
			<img class="result__image" src="" alt=""/>
			<p class="play-again">Play again?</p>
			<div class="post-game__nav grid">
				<button class="btn play-again__no no-btn">no</button>
				<button class="btn play-again__yes yes-btn">yes</button>
			</div>
		</div>
	
		<div class="modal quit__modal grid">
			<h2>Are you sure?</h2>
			<div class="grid">
				<button class="btn quit__no no-btn">no</button>
				<button class="quit__yes yes-btn">yes</button>
			</div>
		</div>
		
	</menu>
	
	<script src="js/app.js"></script>
	<script src="https://kit.fontawesome.com/6163d4aebf.js" crossorigin="anonymous"></script>
	
</body>
</html>
